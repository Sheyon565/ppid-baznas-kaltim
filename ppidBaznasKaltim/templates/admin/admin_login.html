{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin PPID BAZNAS Kaltim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f5fff5, #e9f5e9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background-color: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 420px;
      border-top: 5px solid #198754;
    }
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-header img {
      width: 70px;
      margin-bottom: 10px;
    }
    .login-header h4 {
      font-weight: bold;
      color: #198754;
      margin-bottom: 0;
    }
    .toggle-password {
      cursor: pointer;
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="login-header">
    <img src="{% static 'img/logobaznas.png' %}" alt="Logo BAZNAS Kaltim">
    <h4>Admin PPID<br>BAZNAS Kalimantan Timur</h4>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'ppid:login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Masukkan username" required>
    </div>

    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control pe-5" id="password" placeholder="Masukkan password" required>
    <i class="bi bi-eye-slash toggle-password" id="togglePassword" 
    style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #6c757d;">
    </i>
  </div>


    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-box-arrow-in-right me-1"></i> Masuk
      </button>
    </div>
  </form>
</div>

<!-- Script Bootstrap dan Toggle Password -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const togglePassword = document.querySelector("#togglePassword");
  const passwordInput = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
</script>
</body>
</html>
