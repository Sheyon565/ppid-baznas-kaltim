{% load static %}

<link href="{% static 'css/style.css' %}" rel="stylesheet">
<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <a class="navbar-brand fw-bold" href="{% url 'ppid:admin_dashboard' %}">🛠️ Admin Panel</a>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link" href="{% url 'ppid:admin_artikel_list' %}">
          📰 Kelola Artikel
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="{% url 'ppid:admin_pimpinan_list' %}">
          👤 Kelola Pimpinan
        </a>
      </li>
      <li class="nav-item mt-4">
        <a href="{% url 'ppid:logout' %}" class="btn btn-danger w-100">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="main-content" class="main-content flex-grow-1">
    <button class="btn btn-outline-light d-md-none mb-3" id="toggleSidebar">☰ Menu</button>
    {% block content %}
    {% endblock %}
  </div>
</div>

<!-- JS untuk toggle sidebar di layar kecil -->
<script>
  const sidebar = document.getElementById("sidebar");
  const mainContent = document.getElementById("main-content");
  const toggleBtn = document.getElementById("toggleSidebar");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("active");
    mainContent.classList.toggle("shifted");
  });
</script>

<!-- Bootstrap JS jika belum ditambahkan -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
