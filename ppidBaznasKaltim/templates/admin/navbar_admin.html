{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin PPID Baznas Kaltim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: linear-gradient(135deg, #003366, #005b99);
            padding: 20px;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            display: block;
        }

        .sidebar .nav-link {
            font-size: 1rem;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
        }

        .sidebar .btn-danger {
            margin-top: 30px;
        }

        .main-content {
            padding: 30px;
            background-color: #ffffff;
            width: 100%;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        #toggleSidebar {
            background-color: #005b99;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content.shifted {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <a class="navbar-brand text-white" href="{% url 'ppid:admin_dashboard' %}">Admin PPID</a>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link" href="{% url 'ppid:admin_artikel_list' %}">
          ðŸ“° Kelola Artikel
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" href="{% url 'ppid:admin_pimpinan_list' %}">
          ðŸ‘¤ Kelola Pimpinan
        </a>
      </li>
      <li class="nav-item mt-4">
        <a href="{% url 'ppid:logout' %}" class="btn btn-danger w-100">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="main-content" class="main-content flex-grow-1">
    <button class="d-md-none mb-3" id="toggleSidebar">â˜° Menu</button>
    {% block content %}
    {% endblock %}
  </div>
</div>

<!-- JS untuk toggle sidebar -->
<script>
  const sidebar = document.getElementById("sidebar");
  const mainContent = document.getElementById("main-content");
  const toggleBtn = document.getElementById("toggleSidebar");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("active");
    mainContent.classList.toggle("shifted");
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
