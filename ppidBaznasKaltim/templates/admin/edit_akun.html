{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">Edit Akun</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
          <label class="form-label">{{ form.username.label }}</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="form-label">{{ form.email.label }}</label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label class="form-label">{{ form.first_name.label }}</label>
          {{ form.first_name }}
        </div>
        <div class="mb-3">
          <label class="form-label">{{ form.password.label_tag }}</label>
          {{ form.password }}
          <div class="form-text">Biarkan kosong jika tidak ingin mengganti password.</div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">💾 Simpan Perubahan</button>
          <a href="{% url 'ppid:user_list' %}" class="btn btn-secondary">← Kembali</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
